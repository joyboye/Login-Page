<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body>

    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYASpcwo7T-ZwAgoRYxdImn_dfD9anOUBn_FbhhbWwj4Uqil39&s" alt="Onom Logo" />
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input" />
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with Facebook or Google</a>
                </div>
                <div class="or">
                    <hr class="bar" />
                    <span>OR</span>
                    <hr class="bar" />
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2019, Onom's</p>
                
            </footer>
        

</body>
</html>
